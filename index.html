<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculadora Javascript</title>
        <link href="estilo.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
        <link href="img/calc.png" rel="shortcut icon" sizes="32x32" type="image/png">
    </head>
<body>
    <div id="container">
        <header class="header">
            <hgroup>
                <!--<p>Teste</p>-->
            </hgroup>
        </header>
        <section id="calc">
            <!--Limpar e input-->
            <header class="top">
                <div class="input-valor"></div>
            </header>
            <ul class="key">
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li class="operator">/</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li class="operator">*</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li class="operator">-</li>
                <li>0</li>
                <li>.</li>
                <li class="operator">+</li>
                <li>c</li>
                <li class="verificar">=</li>
            </ul>
        </section>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
